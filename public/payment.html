<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="box-sizing: border-box;padding: 0;margin: 0;">
    <div>
        <img src="../src/assets/images/paymentImg.png" width="100%"/>
        <div class="flex flex-row-reverse justify-center space-x-5 space-x-reverse py-8">
          <button
            style="background-color: green;cursor: pointer;"
            onclick="handleClick('success')"
          >
            پرداخت
          </button>
          <button
            style="background-color: yellow;cursor: pointer;"
            onclick="handleClick('reject')"
          >
            انصراف
          </button>
        </div>
      </div>
      <script>
          const handleClick = (status) => {
            window.location.replace(
                `http://localhost:3000/checkout/paymentResult/${status}`)
          }
      </script>
</body>
</html>
