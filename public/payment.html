<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="box-sizing: border-box;padding: 0;margin: 0; background: #f1f1f2;">
    <div>
        <img src="../src/assets/images/paymentImg.png" width="100%"/>
        <div style="text-align: center; padding: 2rem 0">
          <button
            style="background-color: green;cursor: pointer;color: white; padding: 0.5rem 2rem; border-radius: 1rem;"
            onclick="handleClick('success')"
          >
            پرداخت
          </button>
          <button
            style="background-color: yellow;cursor: pointer; padding: 0.5rem 1rem; border-radius: 1rem;"
            onclick="handleClick('reject')"
          >
            انصراف
          </button>
        </div>
      </div>
      <script>
          const handleClick = (status) => {
            window.location.replace(
                `http://localhost:3000/checkout/paymentResult?status=${status}`)
          }
      </script>
</body>
</html>
